{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Blog archive - {{ SITENAME }}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> {{ article.category }}</dd>
{% endfor %}
</dl>
</section>
{% endblock %}
